<template name="modal">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Créer un nouvel atelier
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <!-- FORMULAIRE DU MODAL -->
                             
               <form class=" new-site ">
                   
                    <input class="form-control  my-2" type="text" name="title" id="champnom" placeholder="Entrer le nom de l' atelier" />
        
                    <input class="form-control  my-2" type="text" name="text" id="champdesc" placeholder="Entrer un descriptif" />
    
                    <input class="form-control  my-2" type="text" name="date" id="champdate" placeholder="Entrer la  date" />
        
                    <input class="form-control  my-2" type="text" name="horaire" id="champheure" placeholder="Entrer l heure de début" />
    
                    <input class="form-control  my-2" type="text" name="duree" id="champduree" placeholder="Entrer la duree" />
        
                    <input class="form-control  my-2" type="text" name="dispo" id="champdispo" placeholder="Entrer le nbr de places disponibles" />
    
                    <input class="form-control  my-2" type="text" name="reserve" id="champreserve" placeholder="place reserve" />
        
                    <input class="form-control  my-2" type="text" name="prix" id="champprix" placeholder="Entrer le prix" />
    
                    <input class="form-control  my-2" type="text" name="image" id="champimage" placeholder="Entrer une image" />
        
                   
    
                    <!-- <input class="form-control pb-5 my-2" type="text" name="text" id="champurl"  placeholder="Entrer URL" /> -->
        
                    
                    <!-- <input class="btn btn-primary btn-lg" href="#"  type="submit" role="button" value="Learn more"> -->
        
                  </form>
                     <!-- /FORMULAIRE DU MODAL -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  </template>
